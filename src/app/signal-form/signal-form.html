<form (submit)="onSubmit(); $event.preventDefault()" class="mx-auto my-10 bg-white text-gray-500 w-full max-w-[340px] mx-4 md:p-6 p-4 py-8 text-left text-sm rounded-lg shadow-[0px_0px_10px_0px] shadow-black/10">
    <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Sign Up</h2>

    <input id="email" class="w-full border mt-1 bg-indigo-500/5 mb-2 border-gray-500/10 outline-none rounded py-2.5 px-3" type="email" placeholder="Email" [formField]="loginForm.email">
    <input id="password" class="w-full border mt-1 bg-indigo-500/5 mb-7 border-gray-500/10 outline-none rounded py-2.5 px-3" type="text" placeholder="Password" [formField]="loginForm.password">

    <button type="submit" class="w-full mb-3 bg-indigo-500 hover:bg-indigo-600 transition-all active:scale-95 py-2.5 rounded text-white font-medium">Login</button>
    
</form>
